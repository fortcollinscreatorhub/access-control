[conf.HAL]
reader_type=rdm6300
serial_port=/dev/ttyS0
auth_host=127.0.0.1
auth_port=8080
acl=door
init.0=gpio.setup.out,37        # Door lock pin
init.1=gpio.out,37,0            # Door lock off (locked)
triggered.0=log,Unlocking door
triggered.0=gpio.out,37,1       # Door unlocked
triggered.2=sleep,5             # Delay
triggered.7=log,Locking door
triggered.6=gpio.out,37,0       # Door locked
restart_action=False

[conf.sprint]
reader_type=parallax
serial_port=/dev/ttyACM0
auth_host=127.0.0.1
auth_port=8080
acl=door
init.0=gpio.setup.out,7         # LASER enable pin
init.1=gpio.out,7,0             # LASER enable off (disabled)
init.2=gpio.setup.out,8         # Warning buzzer pin
init.3=gpio.out,8,0             # Warning buzzer off
triggered.0=log,Enabling LASER
triggered.1=gpio.out,7,1        # LASER enable on
triggered.2=gpio.out,8,0        # Buzzer off
triggered.3=sleep,5             # Delay
triggered.4=log,Starting warning buzzer
triggered.5=gpio.out,8,1        # Warning buzzer on
triggered.6=sleep,5             # Delay
triggered.7=log,Disabling LASER
triggered.8=gpio.out,8,0        # Warning buzzer off
triggered.9=gpio.out,7,0        # LASER enable off
triggered.10=log,LASER disabled
restart_action=True
